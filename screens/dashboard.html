<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Era - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link id="darkmode-css" rel="stylesheet" href="" disabled> <!-- Placeholder for dark mode CSS -->
</head>

<body>
    <!-- Header Bar -->
    <header>
        <div class="header-left">
            <h1>New Era</h1>
        </div>
        <div class="header-right">
            <span>Welcome, {{ session['username'] }}!</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar with navigation links -->
        <aside class="sidebar">
            <div class="menu-item">
                <a href="{{ url_for('dashboard') }}" class="menu-button">Home</a>
            </div>
            <div class="dropdown">
                <button class="dropdown-button">
                    Settings
                    <span class="arrow">&#9662;</span>
                </button>
                <ul class="dropdown-content">
                    <li><a href="#" onclick="toggleTheme()">Toggle Light/Dark Mode</a></li>
                    <li><a href="#">Other Option</a></li>
                </ul>
            </div>
            <div class="menu-item">
                <a href="#" class="menu-button">Contact Me</a>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="content">
            <div class="content-header">
                <h2>Main Content</h2>
                <div id="current-time"></div>
            </div>
            <p>This is the main content area of the dashboard.</p>
        </main>

        <!-- Right sidebar for additional information -->
        <aside class="right-sidebar">
            <h2>About New Era</h2>
            <p>New Era is a platform to bring communities together. Set tasks, explore them, and follow through with
                them.</p>
        </aside>
    </div>

    <script>
        // Load theme from local storage
        function loadTheme() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.getElementById('darkmode-css').setAttribute('href', "{{ url_for('static', filename='darkmode.css') }}");
                document.getElementById('darkmode-css').disabled = false;
            }
        }

        // Toggle between light and dark mode
        function toggleTheme() {
            const darkmodeCss = document.getElementById('darkmode-css');
            if (darkmodeCss.disabled) {
                darkmodeCss.setAttribute('href', "{{ url_for('static', filename='darkmode.css') }}");
                darkmodeCss.disabled = false;
                localStorage.setItem('theme', 'dark');
            } else {
                darkmodeCss.disabled = true;
                localStorage.setItem('theme', 'light');
            }
        }

        // Initial theme load based on local storage
        loadTheme();

        // Function to update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${timeString}`;
        }

        // Initial time update
        updateTime();

        // Update time every second
        setInterval(updateTime, 1000);

        // Dropdown functionality
        document.querySelector('.dropdown-button').addEventListener('click', function () {
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('open');
        });
    </script>
</body>

</html>
